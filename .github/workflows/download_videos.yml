name: Download Videos

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours

permissions:
  contents: write

jobs:
  download-and-process:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp

    - name: Process Videos
      env:
        YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
      run: |
        if [ -n "$YOUTUBE_COOKIES" ]; then
          echo "$YOUTUBE_COOKIES" > cookies.txt
        else
          echo "Warning: YOUTUBE_COOKIES secret is not set. Downloads may fail."
        fi
        python process_videos.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        git add videos.json shorts/
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-download videos and update metadata [skip ci]"
          git push
        fi
